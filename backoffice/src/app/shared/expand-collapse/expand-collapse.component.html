<div class="collapsible" (click)="toggle()">
  <ng-content select="header"></ng-content>
  <i
    class="pi collapse-arrow"
    [ngClass]="{ 'pi-angle-down': collapse, 'pi-angle-up': !collapse, 'left': leftArrow }"
    *ngIf="!hideArrow"
  ></i>
</div>
<div
  #cc
  class="collapsible-content"
  [style.max-height]="collapse ? '0px' : 'max-content'"
>
  <ng-content select="content"></ng-content>
</div>
